    {
        EnableLimiter = true
        Threshold = -16.0
        Bias = 70.0
        Ratio = 2.1
        Gain = 4.0
        TimeConstant = 3
        LevelDetectorRMSWindow = 100
    }

    //Basic Audio Muffler
    //Internal Muffling Only
    LOWPASSFILTER               
    {
        EnableMuffling = true
        InteriorMufflingAtm = 3000
        InteriorMufflingVac = 1500
        VacuumMuffling = 22200
        MuffleChatterer = false
    }

