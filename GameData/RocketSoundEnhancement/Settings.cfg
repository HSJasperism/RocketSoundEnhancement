RSE_SETTINGS
{
    DisableStagingSound = false
    //Structure Collisions Sound Effect Type 
    Colliders
    {
        default = concrete      //everything is concrete unless stated otherwise
		runway_lev1_v2 = dirt   //level one dirt runway
    }

    //Fairly Childish Limiter/Compressor
    AUDIOLIMITER                
    {
        EnableLimiter = true
        Threshold = -16.0
        Bias = 70.0
        Ratio = 2.1
        Gain = 4.0
        TimeConstant = 3
        LevelDetectorRMSWindow = 100
    }

    //Basic Audio Muffler
    LOWPASSFILTER               
    {
        EnableMuffling = true
        InteriorMufflingAtm = 3000
        InteriorMufflingVac = 1500
        VacuumMuffling = 22200          //Internal Muffling Only
        //VacuumMuffling = 300          //Muffled Vacuum
        //VacuumMuffling = 0            //Silent Vacuum
        MuffleChatterer = false
    }
}
