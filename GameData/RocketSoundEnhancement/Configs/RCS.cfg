//	Vernor Engine
@PART[vernierEngine]:FOR[RocketSoundEnhancement]
{
    @EFFECTS{@running{!AUDIO{}}}

    MODULE
	{
		name = RSE_RCS
		volume = 1.0
		
        SOUNDLAYER
		{
			name = ThrustHigh
			audioClip = RocketSoundEnhancement/Sounds/RCS/RCS_Heavy-High
			loop = true
			loopAtRandom = true
			spread = 0.5
			channel = ShipBoth
			
			volume = 0.0 0.0
			volume = 0.33 0.0
			volume = 0.66 1.0
			volume = 1.0 1.0
			
			pitch = 1.0
		}
		
		SOUNDLAYER
		{
			name = ThrustLow
			audioClip = RocketSoundEnhancement/Sounds/RCS/RCS_Heavy-Low
			loop = true
			loopAtRandom = true
			spread = 0.5
			channel = ShipBoth
			
			volume = 0.0 0.0
			volume = 0.33 1.0
			volume = 0.66 0.0
			volume = 1.0 0.0
			
			pitch = 1.0
		}
    }
}

